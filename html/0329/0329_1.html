<!DOCTYPE html>
<head>

</head>
<bady>
    <script>
        var inputVal=10
    switch(typeof inputVal)
    {
        case"number":
            document.write("변수 inputVal의 타입은 숫자입니다.<br/>");
            break;//break문은 if,switch,for,while문등에서 break문을 만나면 바로 빠져나가는 명령문 입니다.
        case"string":inputVal
            document.write("변수 inputVal의 타입은 문자열입니다.<br/>");
            break;
        case"object":inputVal
            document.write("변수 inputVal의 타입은 객체입니다.<br/>");
            break;
        default:
            document.write("변수 inputVal의 타입은 문자열입니다.<br/>");
            break;
    }    
    </script>
</bady>
