    <script>
        var i,a;
        for(i=0;i<10;i++)//for(;;) 기본공식
    {
        if(i==4)
        {
        continue;//어떠한 행위를 하다가 continue문을 만나면 해야할 명령문을 실행하지 않고 그 다음 명령문을 실행하는 명령문 입니다.
        }
        
        document.write("카운트:"+i+"<br/>");
    }
    
    for(a=1;a<=10;a++)
    {
        if(a%2==1)//%2==1은 홀수 %2==0은 짝수
        {
        document.write(a+" ");
        } 
      
    }
          
    </script>
</bady>
