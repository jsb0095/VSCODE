<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>//스크립트 안에 table 표현법 
    document.write("<table border=2 width=50%>");//표의 크기값 설정
    document.write("<h1>구구단</h1>");
    var a, b;
   
    for(a=1;a<=9;a++)
    {
        document.write("<tr>");//tr a값을 항목으로 정렬
        
        for(b=1;b<=9;b++)
        {         
        document.write("<td>"+(a*b)+"</td>");//td (a*b)의 값을 내용의로 정렬
        }
        document.write("</tr>");//tr a값을 항목으로 정렬
    }
    document.write("</table>");
</script>
</table>
</body>
</html>
