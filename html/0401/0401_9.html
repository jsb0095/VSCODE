<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  
    <script>
    $(function(){
        $("#btn3").on("click",function(){
            $("#fItem").clone().appendTo("#list");
        });//clone은 선택한 요소를 복사하여 새로운 요소를 생성append,appendTo와 같이 사용해야함
        $("#btn4").on("click",function(){
            $("#fItem9").replaceAll(".Item");
        });              //replaceAll은 선택한 요소를 지정된 모든 요소로 대체 /ex)"#fItem9"를Item에다가 대체
        $("#btn5").on("click",function(){
            $(".Item").replaceWith($("#fItem"));
        });           //replaceWith은선택한 요소를 지정된 요소로 대체/ex)Item을#fItem로대체
    });
    </script>
  
</head>
<body>
    <h1>clone</h1>
    <ul id="list">
        <li id="fItem">첫번째.</li>
        <li>두번째.</li>
        <li>세번째.</li>
    </ul>
    
    <button id="btn3">복사</button>

    <h1>replaceAll</h1>
    <ul>
        <li class="Item" id="fItem9">첫번째입니다.</li>
        <li class="Item" id="sItem">두번째입니다.</li>
        <li class="Item" id="tItem">세번째입니다.</li>
    </ul>
    <button id="btn4">replaceAll</button>
    <button id="btn5">replaceWith</button>

</body>
</html>
