<!DOCTYPE html>
<html >
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <script>
        $(function(){
            $("#getter").on("click",function(){ 
                var size="가로는"+$("#box").width()+"px이고 높이는"+$("#box").height()+"px 입니다.<br/>";
                $("#text").html(size);
            });

                $("#setter").on("click", function(){
                    var x=$("#box").width();
                    var h=$("#box").height();

                    $("#box").width(x/2).height(h/2);
                    var size="가로는"+$("#box").width()+"px이고 높이는"+$("#box").height()+"px 입니다.<br/>";
                $("#text").html(size);
                
                });
           
                    
        });
    </script>
</head>
<body>
    <h1>width height</h1>
    <p>버튼을 누르며 div 크기를 읽어오고 변경 됩니다.</p>
    <button id="getter">크기 읽어오기</button><!--getter은 값을 읽어오기 위한 매더이며 아무런 인수를 전달하지 않고 호출-->
    <button id="setter">크기를 변경하기</button><!--setter은 값을 설정하기 위한 메서드이며 대입하고자 하는 값을 인수로 전달하여 호출-->
    <div id="box" style="width: 400px;  height: 200px;  background-color: darkcyan;"></div>
    <p id="text"></p>
</body>
</html>
