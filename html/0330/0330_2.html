<!DOCTYPE html>
<html>
    <head>
        <script>
            var numm=10;
    //함수 구현은 <head> 하는게 깔끔하고 좋다
        function add(x,y)//()매개변수
    {/*1.함수의 이름
        2.괄호 안에 쉼표,로 구분되는 함수의 매개변수
        3.중괄호({})로 둘러싸인 자바스크립트 실행문
        문법)function함수이름(매개변수1,매개변수2,.....){함수가 호출 되었을때 실행하고자 하는 실행문;}*/

        return x+y;//return값은 한개의 값만 옮길수 있다(ex:retrun x+y,x-y);
    }
        function sqr(x)
        {
            return x*x;
        }
        
        </script>
    </head>
    <body>
        <h1>함수</h1>
        <script>
            var val=add(3,5);
            document.write(val);
    

           
        </script>
        <h1>함수 공유</h1>
        <script>
            var sqrNum=sqr;
            document.write(sqr(4)+"<br/>");
            document.write(sqrNum(4)+"<br/>")
        </script>
          
        </script>
        <h1>지역변수</h1>
        <script>
            function localNum()
            {
