    <h1>배열 읽기</h1>
    <script>
       
        arr=[1,true,"javascript"];
        var result="<table border=1><tr>";
        
        for(var idx in arr)
        {
            result+="<td>"+arr[idx]+"</td>";
        }
        result+="</tr></table>";

        document.write(result);
  
       
</script>
