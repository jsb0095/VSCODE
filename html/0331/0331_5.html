<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
            $(function(){
                var item=$("li");
                $("button").on("click",function(){
                        $("li:has(span)").text("span태그를 적용했네요.");
                });//span: 지정한 범위의 값을 가져온다
            });                   
</script>
<script>
     $(function(){
        var item=$("li");
        $("button").on("click",function(){
                $("#para").text("<li>태그 총개수는"+item.length+"개 입니다.");
                    });
    });      
</script>         
</head> 
<body>
    <h1>선택한 태그의 갯수</h1>
    <ul>
    <li>첫번째</li>
    <li>두번째</li><!--item=il (item.length)개수?.길이?를 구해준다 -->
    <li>세번째</li>
    </ul>
    <button>li태그갯수</button>
    <p id="para"></p>
    <h1>필터링</h1>
    <ul>
        <li>첫번째 순서입니다.</li>
        <li><span>두번째</span> 순서입니다.</li>
        <li>세번째 순서입니다.</li>
        <button>필터링</button>
    </ul>
</body> 
</html>
