<!DOCTYPE html>
<html>
    <head>
        <script>
            function addnum()
            {
                var sum=0;
                for(var i=0;i<arguments.length;i++)
                {//arguments 객체는 함수 호출시 넘긴 인자를 배열 형태로 저장한다*유사배열*
                    sum+=arguments[i];//함수선언
                }
                return sum;
            }

    </script>   
    </head>
    <h1>파라미터 객체</h1>
    <body>
    <script>
        document.write("addnum(1,2,3,):"+addnum(1,2,3,));//함수호출
        document.write("addnum(1,2,):"+addnum(1,2,));
        document.write("addnum(1):"+addnum(1));
        document.write("addnum():"+addnum());
        document.write("addnum(1,2,3,4,5,6,7,8,9):"+addnum(1,2,3,4,5,6,7,8,9));
    </script>   
    <h1>indexOf</h1>
    <script>                                                             
        var str="abcDEFabc";                                             //0 1 2 3 4 5 6 7 8
        document.write("str.indexOf('abc'):"+str.indexOf('abc')+"<br/>");//a b c D E F a b c 
        document.write("str.indexOf('abcd'):"+str.indexOf('abcd')+"<br/>");//같은 문자열이 없으면 -1
        document.write("str.indexOf('abc',3):"+str.indexOf('abc',3)+"<br/>");//D이후로 오는 첫abc인덱스
        //                               inDexOf는 특정 문자의 위치를 찾는 함수 

    </script>

</html>
