<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
            var chk="Y";
            $(function(){
                $("button").on("click",function(){
                     //$("img[alt='dog']").attr("src","../0331/dog2.jpg");

                     if(chk=="Y"){
                    //.attr()은 요소(element)의 속성(attribute)의 값을 가져오거나 속성을 추가합니다.
                     $("img[alt='dog']").attr("src","../0331/dog1.jpg");
                     chk="N";
                        //$("img[alt='dog']").attr("src","../0331/dog1.jpg");
                     }
                     else
                     {
                        $("img[alt='dog']").attr("src","../0331/dog2.jpg");
                        chk="Y";            
                     }
                });
            });
</script> 


</head> 
<body>
    <h1>속성 선택</h1>
    <img src="../0331/dog2.jpg" alt="dog"><br>
    <button onclick="">이미지 변경</button>
</body> 
</html>
