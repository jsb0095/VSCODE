<!DOCTYPE html>
<html>
    <head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>

  $(function(){
    //달러($)식별자 입니다.괄호안에 "선택자"를 이용하여 원하는 HTML 요소를 선택하고 동작 함수를 정의하여 선택된 요소에 원하는 동작을 설정합니다.
      $("p").on("click",function(){//click페이지에 로드된 요소에 클릭이벤트를 처리하고자 할때
        //on메소드는 주체가 되는 부모속성의 이벤트를 물려받아서 지정 선택자에게 이벤트를 연결할 수 있습니다.
          $(".jj").css("backgroundColor","lightgray");
      });
  });
</script>
<script>
      $(function(){
          $("p").on("click",function(){
             $("#jq").css("border","2px solid orange");
          });
      });
   </script>       
    </head> 
    <body>
<h1>아이디 선택</h1>
<p id="jq">이부분이 jq입니다</p>
<p>마우스를 이부분을 클릭하세요</p>

<h1>클래스 선택</h1>
<p class="jj">클래스 첫번째 입니다</p>
<p class="jj">클래스 두번째 입니다</p>
<p>마우스로 클릭하세요</p>
</body>
    
</html>
