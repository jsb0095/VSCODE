<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>if문 활용</title>
</head>
<body>
    <h1>if~else를 이용한 학점 부여 프로그램</h1>
    <script>
        var name = prompt("당신의 이름을 입력하세요", "이름입력");
        document.write("당신의 이름은 " + name + "입니다.<br/>");
        var score = prompt(name + "님 점수를 입력하세요.","점수입력");
        document.write("당신의 점수는 " + score + "점 입니다.<br/>");
    
        var result;
        if(score >= 90){
            result="A";
        }
        else if(score >= 80){
            result="B";
        }
        else if(score >= 70){
            result="C";
        }
        else if(score >= 60){
            result="D";
        }
        else {
            result="F";
        }
        document.write(name + "님 점수는 " + score + "점이며 학점은 " + result +"입니다.<br/>");
