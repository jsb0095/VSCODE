<body>
        <h1>여러 변수의 선언과 초기화</h1>
        <p id="date"></p>

        <script>
            var month, date;
            var hours=8, minutes=30;
            month=3, date=18
            document.getElementById("date").innerHTML =
                "이번 과정의 시작 날짜는 " + month + "월 " + date + "일입니다.<br/>";
            document.getElementById("date").innerHTML +=
                hours + "시 " + minutes + "분까지 꼭 와주세요.";
        </script>
</body>
