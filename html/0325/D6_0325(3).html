<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>논리연산식</title>
</head>
<body>
    <h1>삼항연산자</h1>
    <script>
        var x = 3, y = 5;
        var result = (x > y) ? x : y ;
        document.write("큰 값은 " + result + "입니다.");
    </script><br/>

    <a href="javascript:void(document.body.style.backgroundColor='yellow')">
        누르면 링크는 움직이지 않지만 HTML배경색을 바꿉니다.</a>
    <br/>

    <h1>if문</h1>
    <script>
        x = 10, y = 20;
        if(x == y){
            document.write("x와 y가 같습니다.<br/>");
        }
        if(x < y){
            document.write("x보다 y가 큽니다.<br/>");
        }
        if(x > y){
            document.write("y보다 x가 큽니다.<br/>");
        }
    </script>

    <h1>if-else문</h1>
    <script>
        x = 10, y = 20;
        if(x == y){
            document.write("x와 y가 같습니다.<br/>");
        }
        else{
            if(x < y){
                document.write("x보다 y가 큽니다.<br/>");
            }
            else{
                document.write("y가 x보다 큽니다.<br/>");
            }
        }
    </script>

    <h1>if-elseif-else문</h1>
    <script>
        x = 10, y = 20;
        if(x == y){
            document.write("x와 y가 같습니다.<br/>");
        }
        else if(x < y){
            document.write("x보다 y가 큽니다.<br/>");
        }
        else {
            document.write("x가 y보다 큽니다.<br/>")
        }
    </script>
</body>
</html>
