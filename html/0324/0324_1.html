<!DOCTYPE html>
<html>
    <head>
        <title>object</title>
    </head>
    <body>
        <h1>객체 타입</h1>
        <p id="result"></p>
        <script>
            var dog={name:"해피",age:3};                 /*강아지 이름은   (해피)    이고 나이는    (3)     살 입니다 */
            document.getElementById("result").innerHTML="강아지 이름은"+dog.name+"이고, 나이는 "+dog.age+"살 입니다.";
        </script>
        <br/>
        <h3>마우스를 올려 놓아보세요.</h3>
        <hr><!--<hr>은 라인을 그려준다 스타일 개념-->      <!--절대경로와 상대경로를 서로 섞어 사용할수 없음-->
        <img src="../jsp/강아지1.jfif" alt="강아지1" onmouseover="this.src='../jsp/dog1.png'"
                                                        onmouseout="this.src='../jsp/강아지1.jfif'"/>
                                                        <!--이미지 주소 에러시 이미지명 확인-->

        
    </body>
</html>
