<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>날짜를 문자나 숫자로 변환</h1>
        <p id="result"></p>
        <script>
            var result=String(Date());
            document.getElementById("result").innerHTML=result+"<br/>";
            result=Date().toString();/*Date는 예약어*/
            document.getElementById("result").innerHTML+=result+"<br/>";
            var date=new Date();/*new Date는 새로운 객체를 만든다*/
            result=date.getFullYear();
            document.getElementById("result").innerHTML+=result+"<br/>";
            result=date.getDay();//요일(일=0) 
            document.getElementById("result").innerHTML+=result+"<br/>";
            result=date.getMonth();//월=0~
            document.getElementById("result").innerHTML+=result+"<br/>";

            var chk=parseInt("12345");/*parselInt는 문자열을 파싱하여 정수로 반환 */
            document.getElementById("result").innerHTML+=chk+",type:"+(typeof chk);
            chk=parseFloat("1234.3256");/*parseFloat는 문자열을 파싱하여 소수점으로 반환*/
            document.getElementById("result").innerHTML+=chk+",type:"+(typeof chk);
        </script>
    </body>
</html>
