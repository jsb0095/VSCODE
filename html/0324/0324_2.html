<!DOCTYPE html>
<html>
    <head>
        <title>0324_1.html 파일과 동일한 결과지만 다른 풀이과정 </title>
    </head>
    <body> <!--<script src="../../js/"> </script>-->
       <script>
        function over(obj){
        obj.src="../0323/img/dog2.jpg"
        }
        function out(obj){
        obj.src="../0323/img/dog1.jpg" 
        }
        </script>
        <br/>
        <h3>마우스를 올려 놓아보세요.</h3>
        <hr>                                      <!--절대경로와 상대경로를 서로 섞어 사용할수 없음-->
        <img src="./0324_2.html/f" alt="강아지1" onmouseover="over(this)"
                                                       onmouseout="out(this)"/>;
                                            <!--this는 감싸져있는 태그에 시작과 끝의 범위를 가르킴-->
    </body>
</html>
