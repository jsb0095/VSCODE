<!DOCTYPE html>
<html>
    <head>
        <title>object</title>
    </head>
    <body>
    <h1>객체 타입</h1>
    <p id="result"></p>
    <script>
        var dog={name:"해피",age:3}                /*강아지 이름은   (해피)    이고 나이는    (3)     살 입니다 */
        document.getElementById("result").innerHTML="강아지 이름은"+dog.name+" 이고 나이는"+dog.age+" 살 입니다. "
    </script>
     <br/>
     <hr>
     <h3>마우스를 올려 놓아보세요.</h3>
     <img src="../../img/dog1.jpg" alt="강아지1" onmouseover="this.src='../../img/dog2.jpg'"
                                                    onmouseout="this.src='../../img/dog1.jpg'"/>
     
    </body>
</html>
