<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*h2 태그에 글자색은 빨간색,배경색은 노란색을 줍시다*/
        h2{
            color: red;
            background-color: yellow;
        }/*특정 아이디에 스타일 지정 id 제일 우선순위*/
        #id1{
            color: white;
            background-color: rgb(198, 75, 75);
            /* visibility: hidden; */
        }
    </style>
</head>
<body>
    <h2 id="id1">자나깨나 불조심! 꺼진불도 다시보자!</h2>
    <h2 id="id2" >건강하세요</h2>
    <button onclick="changColor()">글자색 바꾸기</button>
    <button onclick="disappear()">id2사라져라</button>
    <button onclick="appear()">id2나타나라</button>
</body>
<script>
  function changColor(){
    const h2Element1=document.getElementById("id1");
    h2Element1.style.color="black";
    h2Element1.style.backgroundColor="yellow";
    
  }
  function disappear(){
      const id2Elemet=document.getElementById("id2");
      id2Elemet.style.visibility="hidden";
  }
  function appear(){
      const id2Element1=document.getElementById("id2");
    id2Element1.style.visibility="visible";
  }
    // const changColor=()=>{

    // }
</script>
</html>
