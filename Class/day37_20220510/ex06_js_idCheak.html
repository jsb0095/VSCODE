<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <input type="text" id="username" onblur="usernameCheak()" class="form-control" placeholder="username">
        <p id="cheak-result"></p>
       
    </div>
</body>
<script>
    function usernameCheak(){
        console.log("함수호출");
        //input에 입력한 값 콘솔출력
        const username= document.getElementById("username").value;
        console.log(`username: ${username}`);
        console.log(username.length);
        //username 글자수가 5~12자 이내면 좋아요 녹색으로 
        //그렇지 않으면 5~12자 이내로 작성해 주세요 빨간색으로
        //cheak-result 에 출력하기 
        const text1=document.getElementById("username").value;
        const error1=document.getElementById("cheak-result"); 
        if(text1.length==0){
            error1.innerHTML="필수입력입니다";
        
        }else if(text1.length>=5 && text1.length<=12)
        {
            error1.innerHTML="멋진 이름이네요";
            error1.style.color="green";
        }else
        {
            error1.innerHTML = "너무짧거나 길어요 ";
            error1.style.color="red";
        }


    }
    
</script>
</html>
