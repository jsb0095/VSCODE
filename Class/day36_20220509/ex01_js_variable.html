<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>console.log("자바스크립트시작") 
    let num1=20; //let은 변수값이 변경될수 있다
    console.log("num1값은:"+num1);
    console.log(`num1값은: ${num1}`);// 1왼쪽 빽틱
    num1=10;
    console.log(num1);
    let num3="10";
    console.log(typeof num3);//typeof 는 변수의 타입을 알려준다 
    console.log(typeof num1);
    const num2=10; //const는 변수값이 변경할수 없다
    console.log(num2);
    if(num1==num3)//값이 일치하지만 타입은 달라도된다
    {
        console.log("값이 같아요");
    }else if(num1===num3)//값과 타입이 모두 일치해야한다
    {
        console.log("값, 타입이 모두 같아요 ");
    }
    </script>
</head>
<body>
   <h1>안녕하세요</h1>
   <h2>감사합니다</h2>
   <h3>감사합니다</h3>
   
</body>
</html>
